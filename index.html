<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Table</h2>
        <form onsubmit="table(); return false" id="form">
            <div class="formControl" id="formControl1">
                <label for="num1">Table Of:</label><br>
                <input type="number" id="num1">
            </div>
            <div class="formControl" id="formControl2">
                <label for="num2">Give me a range:</label><br>
                <input type="number" id="num2">
            </div>
            <button type="submit"> Print </button>
        </form>
    </div>

    <script>
        function table() {
            let num1 = document.querySelector("#num1").value;
            let num2 = document.querySelector("#num2").value;

            for (let i = 0; i < num2; i++) {
                let output = `${num1} x ${i + 1} = ${num1 * (i + 1)} <br>`
                console.log(output)
                document.write(output)
            }
        }
    </script>
</body>

</html>
